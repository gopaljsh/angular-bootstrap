<div class="jumbotron jumbotron-fluid banner">
  <div class="container">
    <h1 class="display-4">Technical World !</h1>
    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
  </div>
</div>
<span class="spinner" *ngIf="isLoading"><img src="../assets/images/35.gif" /></span>
<div class="container mt-5" *ngIf="posts.length > 0 && !isLoading">
  <div class="row">
    <div class="col-sm-4 mt-3" *ngFor="let post of posts">
      <div class="card">
        <img [src]="post.imagePath" class="card-img-top" [alt]="post.title" />
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content | slice:0:90 }}<span *ngIf="post.content.length > 10">...</span></p>
          <a class="btn btn-primary" [routerLink]="['/edit', post.id]">Edit</a>&nbsp;
          <button class="btn btn-danger" (click)="onDelete(post.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="posts.length < 0">
    <div class="col-sm-12">
        <div class="alert alert-secondary">
            No post yet !
        </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-sm-8">
        <pagination [totalItems]="totalPosts" [itemsPerPage]="postPerPage" [rotate]="rotate" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" [maxSize]="5"></pagination>
    </div>
    <div class="col-sm-4 text-right">{{ postPerPage * currentPage }} of {{ totalPosts }}</div>
  </div>
</div>
