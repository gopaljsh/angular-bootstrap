<span class="spinner" *ngIf="isLoading"><img src="../assets/images/35.gif" /></span>
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form (submit)="onAddPost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
              <h5 class="card-title">Write New Post</h5>
              <p class="card-text"><input type="text" class="form-control" name="title" [ngModel]="post?.title" required placeholder="Post title" /></p>
              <p class="card-text"><textarea class="form-control" rows="3" name="content" [ngModel]="post?.content" required placeholder="Post content"></textarea></p>
              <button type="submit" class="card-link">Save Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
