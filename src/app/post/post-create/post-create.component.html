<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Write New Post</h5>
          <p class="card-text"><input type="text" class="form-control" [(ngModel)]="enteredTitle" /></p>
          <p class="card-text"><textarea class="form-control" rows="3" [(ngModel)]="enteredContent"></textarea></p>
          <button class="card-link" (click)="onAddPost()">Save Post</button>
        </div>
      </div>
    </div>
  </div>
</div>
