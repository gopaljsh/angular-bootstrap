<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form (submit)="onSubmit(myForm)" #myForm='ngForm'>
            <h5 class="card-title">Write your resume</h5>
            <ckeditor [(ngModel)]="mycontent"
            #myckeditor
            name="myckeditor"
            required
            debounce="500"
            >
	</ckeditor>
            <button type="submit" class="card-link mt-3">Save Resume</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12" [innerHTML]="mycontent">
    </div>
  </div>
</div>
