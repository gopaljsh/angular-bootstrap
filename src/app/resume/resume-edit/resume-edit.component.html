<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form (submit)="onSubmit()" [formGroup]="resumeForm">
              <h5 class="card-title">Write your resume</h5>
              <quill-editor [modules]="config" formControlName="editor"></quill-editor>
              <button type="submit" class="card-link">Save Resume</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
